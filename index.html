<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown with GIF</title>
</head>
<body>

    <h1 style = "text-align: center; margin: 10%;">ヨオ</h1>

    <!-- Countdown Display -->
    <div id="countdown-display" style="font-size: 2em; text-align: center;">Wanna play chess? </div>

    <!-- Placeholder for the GIF that will be displayed after the countdown -->
    <div id="gif-container" style="display:none; text-align: center; margin-top: 20px;">
        <div class="tenor-gif-embed" data-postid="3094473923557265292" data-share-method="host" data-aspect-ratio="1" data-width="75%">
            <a href="https://tenor.com/view/bubu-bubu-dudu-dudu-dudu-fudu-bear-gif-3094473923557265292">Bubu Bubu Dudu Sticker</a> from 
            <a href="https://tenor.com/search/bubu-stickers"></a>
        </div>
        <script type="text/javascript" async src="https://tenor.com/embed.js"></script>
    </div>
    <div id="text-container" style="display: none; font-size: 20px; font-family: Arial, Helvetica, sans-serif; text-align: center; margin-top: 10px;"></div>
    <script>
        // Countdown function with Promise
        function countdown(seconds) {
            return new Promise((resolve, reject) => {
                const countdownDisplay = document.getElementById('countdown-display');

                const interval = setInterval(() => {
                    countdownDisplay.textContent = seconds;  // Display the countdown
                    seconds--;

                    if (seconds < 0) {
                        clearInterval(interval);
                        resolve('Countdown complete!');
                    }
                }, 1000);
            });
        }

        // Start the countdown and then show the GIF
        countdown(3).then(message => {
            console.log(message);
            document.getElementById('gif-container').style.display = 'block';
            document.getElementById("text-container").style.display = "block";
            document.getElementById('countdown-display').style.display = 'none';
            document.getElementById() // Hide the countdown after completion
        });
    </script>

</body>
</html>
